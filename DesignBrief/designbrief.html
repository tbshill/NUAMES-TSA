<div class="body">
    <div ng-controller="designBrief">
        <script>
            var socket = io();
            $('form').submit(function(){
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
        </script>
	<h1>Design Brief</h1>
    <h2 >
        Electronic Waste = {{design_brief}} tons
    </h2>
        <h3>Ignore me</h3>
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body { font: 13px Helvetica, Arial; }
                form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
                form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
                form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
                #messages { list-style-type: none; margin: 0; padding: 0; }
                #messages li { padding: 5px 10px; }
                #messages li:nth-child(odd) { background: #eee; }
            </style>
        <ul id="messages"></ul>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    <div class="btn btn-primary btn-lg" ng-click="start()">Start</div>
    <div class="btn btn-danger btn-lg" ng-click="stopFight()">Stop</div>
    <div class="btn btn-info btn-lg" ng-click="resetFight()">Restart</div>
    </div>
</div>
