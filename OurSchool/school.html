<div class = "flexBox">
	<div ng-repeat="event in events" event class="event">
		<div class="img">
			<img ng-src="{{event.img}}" alt="pic"/>
		</div>
		<div class="text">
			<p>{{event.title}}</p>
			<p>{{event.blurb}}</p>
		</div>
	</div>
</div>
